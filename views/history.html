<div id="main-content" class="animated fadeInRight">
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-body">
            <div class="dataTables_wrapper form-inline" role="grid">
               <div class="row">
                  <div class="col-sm-5">
                     <div class="dataTables_length" id="example_length">
                        <label>
                           <select class="form-control input-sm" ng-model="pageSize" ng-change="pageSizeChanged()">
                              <option value="10">10</option>
                              <option value="25">25</option>
                              <option value="50">50</option>
                              <option value="100">100</option>
                           </select>
                           records per page
                        </label>
                     </div>
                  </div>
                  <div class="col-sm-4">
                     <label>Search:
                     <input type="search" class="form-control input-sm"  ng-model="searchText" ng-change="searchTextChanged()" placeholder="2015-09-15"></label>
                  </div>
                  <div class="col-sm-3">
                     <label>
                        Status: 
                        <select name="" ng-change="searchStatusChanged()" ng-model="searchStatus" id="" class="form-control input-sm">
                           <option value="">All</option>
                           <option value="Pending">Pending</option>
                           <option value="Sent">Sent</option>
                           <option value="Delivered">Delivered</option>
                           <option value="Failed">Failed</option>
                        </select>
                     </label>
                  </div>
                  <table id="miyazaki" class="table table-striped table-bordered" cellspacing="0" width="100%">
                     <thead>
                        <tr>
                           <th width="15%">Date sent</th>
                           <th width="20%">Sender ID</th>
                           <th width="25%">Destination number</th>
                           <th width="15%">Delivery status</th>
                           <th width="15%">Content</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat = "msg in messages">
                           <td>{{msg.msgDate}}</td>
                           <td>
                              <div ng-hide="!msg.msgSmsSenderID.length">
                                 {{msg.msgSmsSenderID}}
                              </div>
                              <div ng-hide="!msg.msgWappSenderID.length">
                                 {{msg.msgWappSenderID}}
                              </div>
                           </td>
                           <td>{{msg.msgDest}}</td>
                           <td>{{msg.msgStatus}}</td>
                           <td>
                              <a ng-click="askModal(msg)">View message</a>
                              <script type="text/ng-template" id="myModalContent.html">
                                 <div class="modal-header">
                                 	<h3 class="modal-title">Message:</h3>
                                 </div>
                                 <div class="modal-body">
                                 	
                                 	
                                 	<div ng-hide="!msg.msgSmsContent.length">
                                 		<strong>SMS message: </strong><br>
                                 		{{msg.msgSmsContent}}
                                 	</div>
                                 	<br>
                                 	<div ng-hide="!msg.msgWappContent.length">
                                 		<strong>WhatsApp message:</strong> <br>
                                 		{{msg.msgWappContent}}
                                 	</div>
                                 
                                 
                                 </div>
                                 <div class="modal-footer">
                                 	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                 	
                                 </div>
                              </script>
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  <div class="row">
                     <div class="col-sm-4">
                        <div class="dataTables_info" ole="alert" aria-live="polite" aria-relevant="all">&nbsp;&nbsp;Showing {{startItem}} to {{endItem}} of {{totalItems}} entries</div>
                     </div>
                     <div class="col-sm-8">
                        <div class="dataTables_paginate paging_simple_numbers">
                           <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="pageSize" max-size="3" boundary-links="true" rotate="false" >
                           </uib-pagination>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
